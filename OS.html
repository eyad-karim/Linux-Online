<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Online</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/taskbar.css">
    <link rel="stylesheet" href="styles/startMenu.css">
    <link rel="stylesheet" href="styles/controlMenu.css">
    <link rel="stylesheet" href="styles/notificationsMenu.css">
        <!-- AppsWindows -->
         <link rel="stylesheet" href="styles/appsWindows/main.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <header>
            <div id="notificationsMenu-button" data-unread="1"> <!-- data-unread="1" means that there is 1 unread notification -->
                <div>
                    <span>10 : 30 PM</span>
                    <img src="./images/icons/dots.svg" alt="notifications">
                </div>
            </div>
            <div id="controlMenu-button">
                <div>
                    <img id="wifi-icon" src="./images/icons/wifi.svg" alt="Wifi Icon">
                    <img id="bluetooth-icon" src="./images/icons/bluetooth.svg" alt="bluetooth icon">
                    <img id="volumeRange-icon" src="./images/icons/volume_down.svg" alt="Volume icon">
                </div>
            </div>
        </header>
        <div id="controlMenu">
            <div id="controlMenu-head">
                <span>Control menu</span>
                <img src="./images/icons/settings.svg" alt="settings icon">
            </div>
            <div id="controlMenu-quickOptions">
                <div>
                    <label for="wifiToggle-button">
                        <img src="./images/icons/wifi.svg" alt="Wifi Icon">
                        <span>Wifi</span>
                    </label>
                    <input type="checkbox" checked id="wifiToggle-button" class="toggle-input">
                </div>
                <div>
                    <label for="bluetoothToggle-button">
                        <img src="./images/icons/bluetooth.svg" alt="bluetooth icon">
                        <span>Bluetooth</span>
                    </label>
                    <input type="checkbox" checked id="bluetoothToggle-button" class="toggle-input">
                </div>
                <div>
                    <label for="volumeRange-input">
                        <img src="./images/icons/volume_up.svg" alt="Volume icon">
                        <span>sound</span>
                    </label>
                    <input id="volumeRange-input" type="range" min="0" max="100" value="50">
                </div>
            </div>
        </div>
        <div id="notificationsMenu">
            <div id="notificationsMenu-head">
                <span>notifications menu</span>
                <img id="notificationsMenu-clearAll-button" src="./images/icons/clear_all.svg" alt="clear all icon">
                <img src="./images/icons/settings.svg" alt="settings icon">
            </div>
            <ul id="notificationsMenu-container">
            </ul>
        </div>
        <div id="desktop">desktop</div>
        <div id="startMenu">
            <ul id="allAppsList">
                <input type="search" placeholder="Search apps" id="startMenuAppsSearch">
            </ul>
            <div>s</div>
        </div>
        <div id="taskbar">
            <ul id="taskbar-apps-ul">
                <li id="startMenu-button">
                    <img src="./images/logos/Logo.png" alt="linux logo" draggable="false">
                </li>
            </ul>
        </div>
        <ul id="toast-container"></ul>
    </main>
    <script src="./javascripts/main.js"></script>
    <script src="./javascripts/startMenu.js"></script>
    <script src="./javascripts/taskbar.js"></script>
    <script src="./javascripts/headerMenus.js"></script>
    <script src="./javascripts/notifications.js"></script>
    <script src="./javascripts/controlMenu.js"></script>
    <!-- AppsWindows -->
     <script src="./javascripts/appsWindows/appWindowResize&Drag.js"></script>
     <script src="./javascripts/appsWindows/appWindowSorting.js"></script>
     <script src="./javascripts/appsWindows/newAppWindow.js"></script>
</body>
</html>
