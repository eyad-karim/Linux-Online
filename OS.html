<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linux Online</title>
    <!-- Main -->
    <link rel="stylesheet" href="system/main.css">
    <!-- Toast -->
    <link rel="stylesheet" href="system/menus/taskbar/notificationsMenu/toasts/toast.css">
    <!-- Application menus -->
    <link rel="stylesheet" href="system/menus/startMenu/startMenu.css">
    <link rel="stylesheet" href="system/menus/taskbar/taskbar.css">
    <link rel="stylesheet" href="system/menus/taskbar/controlMenu/controlMenu.css">
    <link rel="stylesheet" href="system/menus/taskbar/notificationsMenu/notificationsMenu.css">
    <!-- windows -->
    <link rel="stylesheet" href="system/windows/window.css">
    <!-- System Apps -->
    <link rel="stylesheet" href="system/windows/systemApps/Settings/Settings.css">
    <!-- Themes -->
    <link rel="stylesheet" href="system/themes/light.css">
    <link rel="stylesheet" href="system/themes/dark.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body theme="dark">
    <main>
        <div id="controlMenu">
            <div id="controlMenu-head">
                <span>Control menu</span>
                <img src="./assets/system-icons/settings.svg" alt="svg icon">
            </div>
            <div id="controlMenu-quickOptions">
                <div>
                    <label for="wifiToggle-button">
                        <img src="./assets/system-icons/wifi.svg" alt="svg icon">
                        <span>Wifi</span>
                    </label>
                    <input type="checkbox" checked id="wifiToggle-button" class="toggle-input">
                </div>
                <div>
                    <label for="bluetoothToggle-button">
                        <img src="./assets/system-icons/bluetooth.svg" alt="svg icon">
                        <span>Bluetooth</span>
                    </label>
                    <input type="checkbox" checked id="bluetoothToggle-button" class="toggle-input">
                </div>
                <div>
                    <label for="themeToggle-button">
                        <img src="./assets/system-icons/mode.svg" alt="svg icon">
                        <span>Light/Dark mode</span>
                    </label>
                    <input type="checkbox" checked id="themeToggle-button" class="toggle-input">
                </div>
                <div>
                    <label for="volumeRange-input">
                        <img src="./assets/system-icons/volume_up.svg" alt="svg icon">
                        <span>sound</span>
                    </label>
                    <input id="volumeRange-input" title="50%" type="range" min="0" max="100" value="50">
                </div>
            </div>
        </div>
        <div id="notificationsMenu">
            <div id="notificationsMenu-head">
                <span>notifications menu</span>
                <img id="notificationsMenu-clearAll-button" src="./assets/system-icons/clear_all.svg" alt="svg icon">
                <img src="./assets/system-icons/settings.svg" alt="svg icon">
            </div>
            <ul id="notificationsMenu-container">
            </ul>
        </div>
        <div id="desktop">desktop</div>
        <div id="startMenu">
            <input type="search" placeholder="Search apps" id="startMenuAppsSearch">
            <ul id="allAppsList">
            </ul>
        </div>
        <div id="taskbar">
            <ul id="taskbar-apps-ul">
                <li id="startMenu-button">
                    <img src="./assets/apps-logos/Logo.png" alt="linux logo" draggable="false">
                </li>
            </ul>
            <div id="controlMenu-button">
                <img id="wifi-icon" src="./assets/system-icons/wifi.svg" alt="svg icon">
                <img id="bluetooth-icon" src="./assets/system-icons/bluetooth.svg" alt="svg icon">
                <img id="volumeRange-icon" src="./assets/system-icons/volume_down.svg" alt="svg icon">
            </div>
            <div id="notificationsMenu-button" data-unread="1">
                <span>10 : 30 PM</span>
                <img src="./assets/system-icons/dots.svg" alt="svg icon">
            </div>
        </div>
        <ul id="toast-container"></ul>
    </main>
</body>
<!-- System -->
<script src="system/main.js"></script>
<!-- Menus -->
<script src="system/menus/startMenu/startMenu.js"></script>
<script src="system/menus/taskbar/taskbar.js"></script>
<script src="system/menus/taskbar/controlMenu/controlMenu.js"></script>
<script src="system/menus/taskbar/notificationsMenu/notificationsMenu.js"></script>
<script src="system/menus/taskbar/notificationsMenu/toasts/toast.js"></script>
<!-- Windows -->
<script src="system/windows/windowsProperties/resize&Drag.js"></script>
<script src="system/windows/windowsProperties/sorting.js"></script>
<script src="system/windows/newWindow.js"></script>
<!-- apps -->
<script src="system/windows/systemApps/Settings/Settings.js"></script>
<script src="system/windows/systemApps/Www/Www.js"></script>
</html>
